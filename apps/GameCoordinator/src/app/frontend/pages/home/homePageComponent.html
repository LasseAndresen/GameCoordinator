<div class="row">
  <div class="col-md-6">
    <card [cardTitle]="'Your games'" [isCollapse]="true">
      <div style="width: 100%; height: 100%">
        <div style="max-height: 600px">
          <div *ngFor="let game of boardGameCollection" style="height: 15px">
            {{game.name}}
          </div>
        </div>
        <div
          style="
            height: 30px;
            margin-top: 30px;
            justify-content: space-between;
            display: flex;
          "
        >
          <div>
            <span>Add to collection</span>
            <button
              class="btn btn-primary"
              style="margin-left: 5px"
              (click)="onAddBoardGameToCollectionClicked()"
            >
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <div>
            <span>View all board games</span>
            <button class="btn btn-primary" style="margin-left: 5px">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </card>
  </div>
  <div class="col-md-6">
    <card [cardTitle]="'Groups'" [isCollapse]="true">
      <div class="d-flex flex-column justify-content-between expand">
        <div class="d-flex flex-wrap overflow-y-auto" style="max-height: 600px">
          <card *ngFor="let group of (groups | async)"
                class="col-md-4 mb-2"
                [cardTitle]="group.name"
                [smallTitle]="true"
                [centerTitle]="true"
                [clickable]="true"
                (onClick)="onManageGroupClicked(group.guid)">
            <div style="display: flex; flex-direction: column">
              <span *ngIf="group.memberCount" style="margin-top: 8px">
                {{groupMemberText(group.memberCount)}}</span>
              <span *ngIf="group.boardGameCount" style="margin-top: 8px">
                {{groupBoardGameText(group.boardGameCount)}}</span>
            </div>
          </card>
        </div>
        <la-button style="margin-left: 5px"
                    [text]="'Create group'"
                    (click)="onCreateGroupClicked()">
        </la-button>
      </div>
    </card>
  </div>

  <div class="col-md-6">
    <card [cardTitle]="'Events'" [isCollapse]="true">
      <ng-container *ngIf="events.length === 0">
        No events
      </ng-container>
      <div class="d-flex flex-column">
        <div *ngFor="let event of events" style="height: 15px">
          {{event.title}}
        </div>
      </div>
      <la-button class="ml-2 mt-2"
                 [text]="'Create event'"
                 (click)="onCreateEventClicked()">
      </la-button>
    </card>
  </div>
</div>
