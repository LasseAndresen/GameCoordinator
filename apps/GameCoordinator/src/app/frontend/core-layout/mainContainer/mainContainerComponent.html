<div
  *ngIf="appInitialized"
  #mainContainer
  class="pages-wrap"
  style="position: fixed"
  [style.height.px]="appMinHeight">
  <div #dialogInjectionContainer style="height: 1px"></div>
  <top-bar></top-bar>
  <div class="pages-body">
    <left-menu></left-menu>
    <div class="pages-content">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="drawer" [ngClass]="{'active-drawer': applicationContext.rightDrawerActive | async}">
    <create-event *ngIf="!!applicationContext.loggedInUser" (cancelClicked)="cancelEvent()"></create-event>
<!--    <ng-container *ngIf="applicationContext.rightDrawerTemplate" [ngTemplateOutlet]="applicationContext.rightDrawerTemplate"></ng-container>-->
  </div>
</div>
<loading [loading]="!appInitialized"></loading>
