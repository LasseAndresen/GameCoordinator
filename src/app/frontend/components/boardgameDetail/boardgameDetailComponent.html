<div class="d-flex flex-row p-3 bg-primary" style="height: 400px; width: 700px;">
  <div class="d-flex flex-column justify-content-start" style="width: 20%">
    <img [src]="game.thumbnail">
  </div>
  <div class="d-flex flex-column justify-content-start flex-grow-1 ml-3">
    <h3>{{game.name}}</h3>
    <span>{{game.description}}</span>
  </div>
</div>
