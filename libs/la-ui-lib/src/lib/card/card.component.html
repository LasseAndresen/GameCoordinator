<div class="card animated fadeIn" [ngClass]="{'card-hover mouse-hand': clickable}" (click)="onCardClicked()">
  <div class="card-header" [ngClass]="{'justify-content-center': centerTitle}" *ngIf="cardTitle">
    <h4 *ngIf="!smallTitle" class="card-title">{{ cardTitle }}</h4>
    <span *ngIf="smallTitle" class="card-title-small">{{ cardTitle }}</span>
  </div>
  <div class="content-wrap">
    <div class="card-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
